<div class="container">
    <div class="agenda-column" *ngFor="let day of agenda">
        <div class="agenda-header">Agenda {{ day.date }}</div>
        <div class="agenda-item" *ngFor="let item of day.items">
            <div class="item-header">{{ item.type }} {{ item.date }} {{ item.time }}</div>
            <div class="item-detail">Fulano S.</div>
            <div class="item-detail">{{ item.location }}</div>
        </div>
    </div>
</div>
